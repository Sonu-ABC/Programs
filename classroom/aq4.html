<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
    <h1>Feedback Form</h1>
    <label for="name">Name :</label>
    <input type="text" placeholder="Write your name" id="name">
    <br>
    <br>
    <label for="mail">Email :</label>
    <input type="text" placeholder="Write your email" id="mail">
    <br>
    <br>
    <label for="m">Message :</label><br>
    <textarea id="m" name="msg" cols="30" rows="4"></textarea>
    <br>
    <br>
    Rate us out of 5:<br>
    <input type="radio" id="r" name="rate" value="1">
    <label for="r"  >1</label><br>
    <input type="radio" id="r2" name="rate" value="2">
    <label for="r2"  >2</label><br>
    <input type="radio" id="r3" name="rate" value="3"  >
    <label for="r3"  >3</label><br>
    <input type="radio" id="r4" name="rate" value="4"  >
    <label for="r"  >4</label><br>
    <input type="radio" id="r5" name="rate"  value="5"  >
    <label for="r"  >5</label><br>
    <br>
    <br>
    <button>Send Your messages!</button>
    </form>

</body>
</html>
