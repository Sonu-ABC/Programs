<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
    <label for="ab">Name</label>
    <input type="text" placeholder="type" id="ab">
    <br>
    <br>
    Sex : 
    <input type="radio" name="sex" id="male" value="Male">
    <label for ="male">Male</label>
    <input type="radio" name="sex" id="women" value="Women">
    <label for ="women">Women</label>
    <br>
    <br>
    <label for="Country">Country: </label>
    <select name="country" id="Country">
        <option>Select an option</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
    </select>
    <br>
    <br>
    <label for="m">Message:</label><br>
    <textarea id="m" name="msg"></textarea>
    <br>
    <input type="checkbox" id="s" name="subscribe">
    <label for="s" >Subscribe?</label>
    <br><br>
    <button type="submit">Submit</button>
    </form>

</body>
</html>
